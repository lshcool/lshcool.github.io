    <h1 id="如何强制刷新chrome-更新缓存">
  如何强制刷新chrome 更新缓存？
  <a class="heading-link" href="#%e5%a6%82%e4%bd%95%e5%bc%ba%e5%88%b6%e5%88%b7%e6%96%b0chrome-%e6%9b%b4%e6%96%b0%e7%bc%93%e5%ad%98">
    <i class="fa fa-link" aria-hidden="true"></i>
  </a>
</h1>
<p>每次心血来潮都会直接在宝塔后台操作更换网站的小图标之类的，然后用chrome浏览器总是过时的缓存，看不到实时的更新。也曾试过用最笨的方法——清除chrome浏览器全部缓存。但是这样的后果是，其他网站又要重新输入密码登陆之类的，造成不少麻烦。</p>
<p>那么如何强制刷新chrome当前标签的网站内容呢？只要两步就可以了。</p>
<ol>
<li>按下 F12</li>
<li>在刷新图标右键，选择第三个刷新模式即可。</li>
</ol>
<p><img src="https://oss.coolmoe.com/wp-content/chrome-%E5%88%B7%E6%96%B0.jpg" alt=""></p>
