      <p>有时候我是一只小小鸟，想要飞呀飞呀，却怎么样也飞不高……</p>
<p>大人告诉我，等你长大了，你就知道了。可我长大后还是不知道，反而更迷茫了。</p>
<p>老人告诉我，熬过去就好了。可我担心了，再熬下去，就要变成糟老头了。</p>
<p>怎么办？看着办。慢慢来，不要停。</p>
