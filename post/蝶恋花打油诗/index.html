    <p>蝶恋花 /阿爽</p>
<p>黄石池边白莲开，瑜伽户外，倩影多姿彩。
荫生蕨草傍花木，鹅卵曲径通幽处。
亭里奇艺亭外道，亭外流光，亭里伽人笑。
笑而不语心灵犀，道是无情却有晴。</p>
