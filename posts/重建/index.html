      <div class="post-content">
        
        <p>看了俞敏洪老师的文章，觉得 2023 年的关键字必须是“<strong>重建</strong>”。</p>
<p>无论是重建信心还是重建认知，</p>
<p>无论是重建事业还是重建生活，</p>
<p>那些被限制的，那些失去的，我们统统重建起来。</p>
<p>只要人还在，只要还能动，我们就能活在当下、创造未来。</p>
<p>-&ndash;</p>
<p>阿萌</p>
<p>2023年2月8日</p>
